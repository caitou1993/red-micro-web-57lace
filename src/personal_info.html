<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="./css/common/reset.css">
    <link rel="stylesheet" href="./css/common/common.css">
    <link rel="stylesheet" href="./css/personal_info.css">
</head>

<body>
<div class="head-wrapper">
    <div class="head">
        <div class="left">
            <a class="icon-fanhui" href="#" onclick="javascript: historyback(-1);"></a>
        </div>
        <div class="center">个人信息</div>
        <div class="right"><a href="">完成</a></div>
    </div>
</div>
<div class="right-slide" id="rightSlide">
    <img src="./images/big_avatar.png">
</div>
<div id="bottomSlide" class="bottom-slide-wrapper">
    <div class="bottom-slide">
        <div class="top">
            <div class="border-bottom">拍照</div>
            <div>从相册选择</div>
        </div>
        <div class="bottom" id="cancel">取消</div>
    </div>
</div>

<div class="user-info-wrapper border-bottom">
    <div class="avatar border-bottom">
        <span class="key"><span class="red">*</span>头像</span><span id="arrow" class="arrow icon-xiayiye"></span><img id="img" src="./images/big_avatar.png">
    </div>
    <div class="border-bottom">
        <span class="key"><span class="red">*</span>姓名</span>
        <input type="text" placeholder="请输入姓名">
    </div>
    <div>
        <span class="key"><span class="red">*</span>公司名称</span>
        <input type="text" placeholder="请输入您所在公司名称">
    </div>
</div>

<div class="user-info-wrapper border-bottom">
    <div class="name border-bottom">
        <span class="key">微信</span>
        <input type="text" placeholder="请输入您的微信号">
    </div>
    <div class="border-bottom">
        <span class="key">QQ</span>
        <input type="text" placeholder="请输入您的QQ">
    </div>
    <div>
        <span class="key">邮箱</span>
        <input type="text" placeholder="请输入您的邮箱地址">
    </div>
</div>


<script>
    var img = document.getElementById('img');
    var rightSlide = document.getElementById('rightSlide');
    var bottomSlide = document.getElementById('bottomSlide');
    var arrow = document.getElementById('arrow');
    var cancel = document.getElementById('cancel');
    console.log(arrow);
    img.onclick = function () {
        rightSlide.style.right = 0;
    };

    rightSlide.onclick = function () {
        rightSlide.style.right = '-100%';
    };

    arrow.onclick = function () {
        bottomSlide.style.bottom = 0;
    };

    cancel.onclick = function () {
        bottomSlide.style.bottom = '-100%';
    };

</script>
</body>

</html>
