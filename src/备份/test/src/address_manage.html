<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>收货地址管理</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="./css/common/reset.css">
    <link rel="stylesheet" href="./css/common/common.css">
    <link rel="stylesheet" href="./css/address_manage.css">
</head>

<body>
<div class="head-wrapper">
    <div class="head">
        <div class="left">
            <a class="icon-fanhui" href="#" onclick="javascript: historyback(-1);"></a>
        </div>
        <div class="center">收货地址管理</div>
        <div class="right">
            <div class="right-block">
                <i class="icon-shouye"></i><a href="">首页</a>
            </div>
        </div>
    </div>
</div>
<div class="address-wrapper">
    <div class="address">
        <div class="user-info border-bottom">
            <div><span class="name">谭华梅</span><span class="phone">17737636363</span></div>
            <div class="text">广东省-广州市-海珠区中大纺织城穗康路51号</div>
        </div>
        <div class="address-handle">
            <div class="choose active icon-gou"></div>
            <div class="text">设为默认</div>
            <div class="delete">
                删除
            </div>
            <div class="edit">
                编辑
            </div>
        </div>
    </div>
    <div class="address">
        <div class="user-info border-bottom">
            <div><span class="name">谭华梅</span><span class="phone">17737636363</span></div>
            <div class="text">广东省-广州市-海珠区中大纺织城穗康路51号</div>
        </div>
        <div class="address-handle">
            <div class="choose icon-gou"></div>
            <div class="text">设为默认</div>
            <div class="delete">
                删除
            </div>
            <div class="edit">
                编辑
            </div>
        </div>
    </div>

</div>
<div id="bottomSlide" class="bottom-slide-wrapper">
    <div class="bottom-slide">
        <div class="top">删除</div>
        <div class="bottom">取消</div>
    </div>
</div>
<div class="btn-wrapper">
    <div class="btn">新建地址</div>
</div>







<script>
    var del = document.getElementsByClassName('delete');
    var choose = document.getElementsByClassName('choose');
    var bottomSlide = document.getElementById('bottomSlide');
    console.log(choose.length);
    for (var i = 0; i < del.length; i++) {
        del[i].onclick = function () {
            bottomSlide.style.bottom = 0;
        }
    }
    for (var k = 0; k < choose.length; k++) {
        choose[k].onclick = function () {
            for (var n = 0; n < choose.length; n++) {
                choose[n].className = choose[n].className.replace(' active', '');
            }
            this.className += ' active';
        }
    }
</script>
</body>

</html>
